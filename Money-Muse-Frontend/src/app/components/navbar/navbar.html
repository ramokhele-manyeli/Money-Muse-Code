<!-- Mobile Menu Button -->
<button class="mobile-menu-btn" (click)="onToggleMenu()">
  <lucide-icon [name]="Menu" [size]="24"></lucide-icon>
</button>

<!-- Mobile Overlay -->
<div *ngIf="isOpen" class="mobile-overlay" (click)="onCloseMenu()"></div>

<!-- Sidebar -->
<aside class="sidebar" [class.mobile-open]="isOpen">
  <div class="sidebar-header">
    <button class="logo-button" (click)="onNavigate('/dashboard')">
      <div class="logo-icon">
        <lucide-icon [name]="Wallet" [size]="24" class="logo-icon-svg"></lucide-icon>
      </div>
      <span class="logo-text">LedgerDash</span>
    </button>
    <button class="mobile-close-btn" (click)="onCloseMenu()">
      <lucide-icon [name]="X" [size]="20"></lucide-icon>
    </button>
  </div>

  <nav class="sidebar-nav">
    <button
      *ngFor="let item of navItems"
      class="nav-item"
      [class.active]="isActive(item.href)"
      (click)="onNavigate(item.href)"
    >
      <lucide-icon [name]="item.icon" [size]="20" class="nav-icon"></lucide-icon>
      <span class="nav-label">{{ item.label }}</span>
    </button>
  </nav>

  <div class="sidebar-footer">
    <button class="nav-item logout-btn" (click)="onLogout()">
      <lucide-icon [name]="LogOut" [size]="20" class="nav-icon"></lucide-icon>
      <span class="nav-label">Logout</span>
    </button>
  </div>
</aside>
