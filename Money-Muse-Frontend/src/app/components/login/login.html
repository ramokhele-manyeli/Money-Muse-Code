<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form space-y-6">
  <div class="form-header">
    <h2>Welcome back</h2>
    <p>Enter your credentials to access your account</p>
  </div>

  <div class="space-y-4">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="you@example.com" class="input" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••••" class="input" />
    </div>
  </div>

  <div class="flex items-center justify-between">
    <label class="remember-label">
      <input type="checkbox" formControlName="rememberMe" class="checkbox" />
      Remember me
    </label>
    <a href="#" class="forgot-link">Forgot password?</a>
  </div>

  <button type="submit" class="btn btn-primary w-full">Sign In</button>

  <div class="divider">
    <span>Or continue with</span>
  </div>

  <div class="grid grid-cols-2 gap-3">
    <button type="button" class="social-btn">
      <i class="fab fa-google"></i> Google
    </button>
    <button type="button" class="social-btn">
      <i class="fab fa-github"></i> GitHub
    </button>
  </div>
</form>
